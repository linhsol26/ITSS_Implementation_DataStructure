    <script>
        const Node = function(data = {}) {
            this.data = data
            this.next = next
            this.pre = pre
        }

        const LinkedList = function() {
            this.head = null
            this.tail = null
        }

        LinkedList.prototype.print = function() {
            let current = this.head
            while (current != null) {
                console.log(current)
                current = current.next
            }
        }

        LinkedList.prototype.addHead = function(node) {
            if (this.head == null) {
                this.head = node
                this.tail = node
            }
            else {
                node.next = this.head
                this.head.pre = node
                this.head = node
                let tail = this.head
                while (tail.next != null) {
                    tail = tail.next
                }
            }
        }

        let list = LinkedList
        list.addHead(new Node("A"))
        list.addHead(new Node("B"))
        list.addHead(new Node("C"))
        list.print()
        console.log(list)

    </script>
