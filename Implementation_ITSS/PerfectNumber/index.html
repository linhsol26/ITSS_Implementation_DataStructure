<body>
    <script>

        let res = ""
        for (let i = 1; i <= 1000; i++) {
            let sum = 0;
            for (let j = 1; j < i;  j++) {
                if (i % j == 0) {
                    sum += j
                }
            }
            if (sum == i) {
                res += i + " "
            }
        }
        console.log(res);

    </script>
</body>
